<P><A NAME="cmd_jml"></A><B><CODE>JML</CODE></B>  (jump to new location) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Performs a long jump to the specified address. This order enters a new value in the PC register and K register.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    JMP    Start  ; move control to 'Start'</CODE></PRE>
</TD>
</TR>
</TABLE>
