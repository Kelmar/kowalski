<P><A NAME="cmd_bra"></A><B><CODE>BRA</CODE></B>  (branch always)  (65C02 and 65816 processor only)  Tags: none</P>

<P>Description:</P>

<P>Jumps relative to the current position. The jump is performed unconditionally.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    BRA    .skip; jump to label '.skip'</CODE></PRE>
</TD>
</TR>
</TABLE>
