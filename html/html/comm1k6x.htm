<P><A NAME="cmd_ply"></A><B><CODE>PLY</CODE></B>  (pull Y from stack)  (65C02 and 65816 processor only)  Tags: none</P>

<P>Description:</P>

<P>Removes the byte of data from the stack and places it in the Y-register.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        PLY; remove the byte from the stack to the Y register</CODE></PRE>
