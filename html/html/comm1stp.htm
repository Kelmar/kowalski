<P><A NAME="cmd_stp"></A><B><CODE>STP</CODE></B>  (Stop the clock) (65C02 and 65816 processor only) Tags: none</P>
<P>Description:</P>

<P>Stops the processor's clock.  A hard /Reset is required to start up up again.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>            STP; Stop the clock.</CODE></PRE>
</TD>
</TR>
</TABLE>
