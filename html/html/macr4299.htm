<P><A NAME="cmd_exitm"></A><B><CODE> .EXITM</CODE></B></P>

<P>A directive that interrupts the development of macro definitions.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>    .EXITM</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .EXITM    ; further macro lines will not be inserted</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>            ; at the point of export</CODE></PRE>
</TD>
</TR>
</TABLE><BR>

</BODY>
