<P><A NAME="cmd_endm"></A><B><CODE> .ENDM</CODE></B></P>

<P>Directive ending macro-definition. See also <A HREF="macr120f.htm">. MACRO</A></P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>    .ENDM</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
