<P><A NAME="cmd_tyx"></A><B><CODE>TYX</CODE></B>  (Transfer Y into X) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Transfers the contents of register Y to register X. The contents of register Y do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    TYX    ; Move the contents of register Y to X</CODE></PRE>
</TD>
</TR>
</TABLE>
