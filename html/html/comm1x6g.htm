<P><A NAME="cmd_tsx"></A><B><CODE>TSX</CODE></B>  (transfer stack pointer into X)  Tags: NZ</P>

<P>Description:</P>

<P>Transmits the contents of the Stack S to register X. S-content does not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    TSX    ; read the position of the top of the stack</CODE></PRE>
