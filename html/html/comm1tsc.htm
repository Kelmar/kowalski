<P><A NAME="cmd_tsc"></A><B><CODE>TSC</CODE></B>  (Transfer S into C) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Transfers the contents of register S to register C. The contents of register S do not change. This is always a 16 bit transfer.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    TSC    ; Move the contents of register S to C</CODE></PRE>
</TD>
</TR>
</TABLE>
