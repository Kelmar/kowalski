<P><A NAME="cmd_else"></A><B><CODE> .ELSE</CODE></B></P>

<P>Conditional assembly directive.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>    .ELSE</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .ELSE<B>        </B>; if the condition after .IF was not</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>            ; further lines will be assembled</CODE></PRE>
</TD>
</TR>
</TABLE><BR>

<PRE></PRE>
