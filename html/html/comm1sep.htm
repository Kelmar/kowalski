<P><A NAME="cmd_sep"></A><B><CODE>SEP</CODE></B>  (Set bits in P register) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Sets bits in the P register. Takes an Immediate value.  That value is OR'ed with the P regsiter and P register is updated.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        SEP #$20; Set 8 bit accumulator</CODE></PRE>
</TD>
</TR>
</TABLE>
