<P><A NAME="cmd_rtl"></A><B><CODE>RTL</CODE></B>  (long return from subroutine) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Long returns from the subroutine. Removes three bytes from the stack - address and K register. The address after increasing by 1 is inserted into the PC register.</P>
