<P><B><A NAME="cmd_mvp"></A><CODE>MVP</CODE></B> (Block Move ascending) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Copies a block of data using 16 bit registers C,X,Y and receives source and destination bank values as parameters.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    MVP #00, #01    ; Move data from bank $00 to bank $01</CODE></PRE>
</TD>
</TR>
</TABLE>
