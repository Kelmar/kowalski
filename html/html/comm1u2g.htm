<P><A NAME="cmd_stx"></A><B><CODE>STX</CODE></B>  (store X register)  Tags: none </P>

<P>Description:</P>

<P>Writes the contents of the X register to the specified memory cell. The contents of the X register do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STX dst,Y;     save register X</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STX $400</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
