<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Directives">
	<PARAM NAME="Keyword" VALUE="Directives, .REPEAT">
	<PARAM NAME="Keyword" VALUE="Directives, .REPT">
</OBJECT>

<P><A NAME="cmd_repeat"></A><B><CODE>.REPEAT</CODE></B>  or  <B><CODE>.REPT</CODE></B></P>

<P>A directive repeating rows.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>[&lt;label&gt;[:]]     .REPEAT expr</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .REPEAT 10;        repeat 10 times</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .REPEAT %0        ; repeat as many times as there are macro parameters</CODE></PRE>
</TD>
</TR>
</TABLE><BR>

<PRE></PRE>

</BODY>
</HTML>
