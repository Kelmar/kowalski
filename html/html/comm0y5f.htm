<P><A NAME="cmd_inc"></A><B><CODE>INC</CODE></B>  (increment memory)  Tags: NZ</P>

<P>Description:</P>

<P>Increases memory by one byte value. For the 65816, INC without an operand will increment the accumulator.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    INC alpha    ; increase by 1 given at 'alpha'</CODE></PRE>
<PRE><CODE>    INC          ; increase accumulator by 1 (65816 only)</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
