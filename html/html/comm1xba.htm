<P><A NAME="cmd_xba"></A><B><CODE>XBA</CODE></B>  (Exchange A and B) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Swaps the contents of register A and register B.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>
