<P><A NAME="cmd_bvs"></A><B><CODE>BVS</CODE></B>  (branch if overflow set)  Tags: none</P>

<P>Description:</P>

<P>Jumps relative to the current position if the excess V marker is set. Otherwise, it does nothing.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    BVS .skip    ; jump to label '.skip' if V==1</CODE></PRE>
</TD>
</TR>
</TABLE>
