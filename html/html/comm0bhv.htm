<P><A NAME="cmd_bcs"></A><B><CODE>BCS</CODE></B>  (branch if carry set)  Stamps: none</P>

<P>Description:</P>

<P>Jumps relative to the current position if transfer marker C is set. Otherwise, it does nothing.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    BCS .skip    ; jump to label '.skip' if C==1</CODE></PRE>
</TD>
</TR>
</TABLE>
