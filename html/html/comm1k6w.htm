<P><A NAME="cmd_plx"></A><B><CODE>PLX</CODE></B>  (pull X from stack) (65C02 and 65816 processor only)      Tags: none</P>

<P>Description:</P>

<P>Removes the byte of data from the stack and places it in the X register.</P>
