<P><A NAME="cmd_tdc"></A><B><CODE>TDC</CODE></B>  (Transfer D into C) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Transfers the contents of register D to register C. The contents of register D do not change. This is always a 16 bit transfer.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    TDC    ; Move the contents of register D to C</CODE></PRE>
</TD>
</TR>
</TABLE>
