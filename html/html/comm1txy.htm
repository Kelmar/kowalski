<P><A NAME="cmd_txy"></A><B><CODE>TXY</CODE></B>  (Transfer X into Y) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Transfers the contents of register X to register Y. The contents of register X do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    TXY    ; Move the contents of register X to Y</CODE></PRE>
</TD>
</TR>
</TABLE>
