<P><A NAME="cmd_sei"></A><B><CODE>SEI</CODE></B>  (set interrupt  disable)  Tags: I</P>

<P>Description:</P>

<P>Sets the I bit in the P register to mask IRQs. This disables support for IRQs by masking their submissions.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    SEI    ; disabling IRQ support</CODE></PRE>
</TD>
</TR>
</TABLE>
