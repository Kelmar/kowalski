<P><A NAME="cmd_sty"></A><B><CODE>STY</CODE></B>  (store Y register)  Tags: none</P>

<P>Description:</P>

<P>Writes the contents of the Y register to the specified memory cell. The contents of the Y-register do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STY dst,X;     save register Y</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STY $C 00</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
