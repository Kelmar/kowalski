<P><A NAME="cmd_tax"></A><B><CODE>TAX</CODE></B>  (transfer accumulator into X)  Tags: NZ</P>

<P>Description:</P>

<P>Transmits the contents of the accumulator to register X. The contents of the accumulator do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%><CODE>TAX; saving A content to register </CODE> <CODE>X</CODE></TD>
</TR>
</TABLE>
