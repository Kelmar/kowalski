<P><A NAME="cmd_rmb"></A><B><CODE>RMB</CODE></B>  (reset memory bit) (65C02 processor only)Tags: none</P>

<P>Description:</P>

<P>Deletes the bit with the specified number in the cell/register on the zero page. The bit numbers after the '#' character can range from 0 to 7.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    RMB #7,$FE;    erasing bit 7 in cell $FE</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    RMB #0,Port</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
