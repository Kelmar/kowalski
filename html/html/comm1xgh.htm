<P><A NAME="cmd_tya"></A><B><CODE>TYA</CODE></B>  (transfer Y into accumulator)  Tags: NZ</P>

<P>Description:</P>

<P>Transmits the contents of the Y-register to the accumulator. The contents of the Y-register do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%><CODE>TYA; saving the contents of the Y-register</CODE> to<CODE> A</CODE></TD>
