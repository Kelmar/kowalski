<P><A NAME="cmd_stz"></A><B><CODE>STZ</CODE></B>  (store zero) (65C02 and 65816 processor only)Tags: none</P>

<P>Description:</P>

<P>Writes zero to the specified memory cell.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<PRE><CODE>    STZ dst,X;    zeroing memory byte</CODE></PRE>
