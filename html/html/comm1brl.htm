<P><A NAME="cmd_brl"></A><B><CODE>BRL</CODE></B>  (branch always) (only processor 65816)  Tags: none</P>

<P>Description:</P>

<P>Jumps relative long to the current position. The jump is performed unconditionally.</P>

<P>Example:</P>
