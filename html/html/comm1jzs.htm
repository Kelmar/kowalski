<P><A NAME="cmd_phx"></A><B><CODE>PHX</CODE></B>  (push X on stack) (65C02 and 65816 processor only)Tags: none</P>

<P>Description:</P>

<P>Places the contents of register X on the stack. Reduces the Stack S pointer by one. The contents of the X register do not change.</P>
