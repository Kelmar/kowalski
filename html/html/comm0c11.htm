<P><A NAME="cmd_bne"></A><B><CODE>BNE</CODE></B> <I> </I>(branch on not equal to zero)  Tags: none</P>

<P>Description:</P>

<P>Jumps relative to the current position if the zero Z score marker is set. Otherwise, it does nothing.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    BNE .skip    ; jump to label '.skip' if Z==1</CODE></PRE>
</TD>
</TR>
</TABLE>
