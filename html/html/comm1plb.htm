<P><A NAME="cmd_plb"></A><B><CODE>PLB</CODE></B>  (pull data bank register (DB) value from stack) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Removes a byte of data from the stack and places it in the data bank register (DB). Increases stack indicator S by one.</P>

<P>Example:</P>

<PRE><CODE>        PLB; byte copy from the stack</CODE></PRE>
