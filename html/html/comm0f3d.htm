<P><A NAME="cmd_cli"></A><B><CODE>CLI</CODE></B>  (clear interrupt disable)  Tags: I</P>

<P>Description:</P>

<P>Deletes the I tag from the Flag Register P, unmasking IRQs. This restores support for IRQs.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    CLI    ; restoring support for IRQs</CODE></PRE>
</TD>
</TR>
