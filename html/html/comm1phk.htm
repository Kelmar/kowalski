<P><A NAME="cmd_phk"></A><B><CODE>PHK</CODE></B>  (push program bank register (PB) byte to stack) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Copies program bank register (PB) to the stack. Decreases stack indicator S by one.</P>
