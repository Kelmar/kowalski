<P><A NAME="cmd_pld"></A><B><CODE>PLD</CODE></B>  (pull direct page register (DP) byte from stack) (only processor 65816) Tags: NZ</P>

<P>Description:</P>

<P>Removes a word of data from the stack and places it in the direct page register (DP). Increases stack indicator S by two.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        PLD; word copy from the stack</CODE></PRE>
