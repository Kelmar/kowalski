<P><A NAME="cmd_pha"></A><B><CODE>PHA</CODE></B>  (push accumulator on stack)  Tags: none</P>

<P>Description:</P>

<P>Places the contents of the accumulator on the stack. Reduces the Stack S pointer by one. The contents of the accumulator do not change.</P>
