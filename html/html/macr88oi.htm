<P><A NAME="cmd_endr"></A><B><CODE>.ENDR</CODE></B></P>

<P>A directive that ends with a block of rows to repeat.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>[&lt;label&gt;[:]]     .ENDR</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .ENDR</CODE></PRE>
</TD>
</TR>
</TABLE><BR>

</BODY>
</HTML>
