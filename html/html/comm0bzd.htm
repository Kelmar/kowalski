<P><A NAME="cmd_bmi"></A><B><CODE>BMI</CODE></B>  (branch if minus)  Tags: none</P>

<P>Description:</P>

<P>Jumps relative to the current position if the negative N result marker is set. Otherwise, it does nothing.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    BMI .skip    ; jump to label '.skip' if N==1</CODE></PRE>
</TD>
</TR>
</TABLE>
