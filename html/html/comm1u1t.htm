<P><A NAME="cmd_sta"></A><B><CODE>STA</CODE></B>  (store accumulator)  Tags: none</P>

<P>Description:</P>

<P>Saves the contents of the accumulator to the specified memory cell. The contents of the accumulator do not change.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=rows width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STA (dst,X)     ; accumulator saving</CODE></PRE>
</TD>
</TR>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    STA date</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
