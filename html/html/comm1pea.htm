<P><A NAME="cmd_pea"></A><B><CODE>PEA</CODE></B>  (push effective absolute address) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>The PEA instruction pushes the operand, a 16-bit absolute address or immediate data word, onto the stack.  Decreases stack indicator S by two.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        PEA #data1    ; move value of 'data1' to the stack</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
