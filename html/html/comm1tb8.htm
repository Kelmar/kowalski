<P><A NAME="cmd_sed"></A><B><CODE>SED</CODE></B>  (set decimal mode)  Tags: D</P>

<P>Description:</P>

<P>Sets the D bit of the flag register P, indicating the BCD mode of the calculation. Sets the BCD mode for ADC and SBC commands.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        SED; BCD mode for ADC and SBC</CODE></PRE>
</TD>
